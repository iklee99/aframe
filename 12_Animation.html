<!doctype html>
<html>
<head>
    <title>12 - Animation</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Asset Management System -->
        <a-assets>
            <img id="floor" src="12_Animation/floor-1024.jpg">
        </a-assets>

        <!-- Ground -->
        <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
        </a-plane>

        <!-- Camera -->
        <a-entity position="0 0 8">
            <a-camera></a-camera>
        </a-entity>

        <!-- Rotating Box -->
        <!-- y축 중심으로 0부터 360까지 5초걸려서 한바퀴, loop:true는 계속 반복, -->
        <!-- ALl the new easing functions are available here:
             https://aframe.io/docs/1.0.0/components/animation.html#easings 
             ex) easeInOut: 천천히 시작하여 빨라졌다가 끝날때 다시 천천히, 
                 linear: ease 없이 시작과 끝에 가속 없음 -->
        <a-box color="#AA0000"
               position="0 4 0"
               animation="property: rotation;
                          to: 0 360 0;
                          loop: true;
                          dur: 5000;
                          easing: linear">
        </a-box>

        <!-- Orbiting and Revolving Box -->
        <!-- 첫 animation은 자신의 y축 기준으로 revolution (자전)
             두번째 animation은 중심에서 2만큼 떨어져서 orbitting (공전) -->
        <a-entity position="0 4 0"
                  animation="property: rotation;
                             to: 0 -360 0;
                             loop: true;
                             dur: 5000;
                             easing: linear">
            <a-box color="#00AA00"
                   position="2 0 0"
                   animation="property: rotation;
                              to: 0 -360 0;
                              loop: true;
                              dur: 5000;
                              easing: linear">
            </a-box>
        </a-entity>

        <!-- Moving Box -->
        <!-- position property (즉, translation 변화), dir: alternate는 한번 왔다가 
             반대로 다시 진행, normal은 순방향, reverse는 역박향 -->
        <a-box color="#FFAA00"
               position="0 0.5 0"
               animation="property: position;
                          from: -2 0.5 -2;
                          to: -2 0.5 2;
                          loop: true;
                          dir: alternate;
                          dur: 3000;
                          easing: easeInOutCubic">
        </a-box>

        <!-- Scaling Box -->
        <!-- ALl the new easing functions are available here:
             https://aframe.io/docs/1.0.0/components/animation.html#easings -->
        <a-box color="#FFAA00"
               position="2 0.5 0"
               animation="property: scale;
                          to: 0.2 1 5;
                          loop: true;
                          dir: alternate;
                          dur: 3000;
                          easing: easeInOutElastic">
        </a-box>

        <!-- Animated Color -->
        <a-sphere color="#0000AA"
                  radius="0.5"
                  position="0 2.25 0"
                  animation="property: material.color;
                             from: #87CEEB;
                             to: #0000AA;
                             loop: true;
                             dir: alternate;
                             dur: 2000">
        </a-sphere>

        <!-- Animated Opacity -->
        <!-- opacity값 1은 완전 불투명, 0은 완전 투명 -->
        <a-cone color="#484848"
                position="0 0.5 0"
                animation="property: opacity;
                           from: 1;
                           to: 0;
                           loop: true;
                           dir: alternate;
                           dur: 3000">
        </a-cone>
    </a-scene>
</body>
</html>
