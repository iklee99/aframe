<!doctype html>
<html>
    <head>
        <title>09 - Camera</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
        <!-- ******** SOME THINGS HAVE CHANGED WITH v1.4.2 ******** -->
        <a-scene>
            <!-- Asset Management System -->
            <a-assets>
                <img id="floor" src="09_Camera/floor-1024.jpg">
                <img id="family" src="09_Camera/family1.png">
            </a-assets>
            
            <!-- Ground -->
            <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
            </a-plane>
            
            <!-- Cylinder -->
            <a-cylinder color="#AA0000" radius="0.5" height="2" position="-2 1 0">
            </a-cylinder>
            
            <!-- Box -->
            <a-box color="#00AA00" height="2" depth="4" position="2 1 0">
            </a-box>
            
            <!-- Average Height | Human Eye Level -->
            <a-image src="#family" scale="3 3 1" position="0 1 0">
            </a-image>
            
            <!-- Camera -->
            <!-- Origin at 0 0 0 in VR mode -->
            <!-- Origin at 0 1.6 0 in Desktop mode -->
            
            <!-- By default the <a-camera> primitive is set to position="0 1.6 0" (in desktop mode),
                 which will be overidden by the VR headset in VR mode (0 0 0). -->
            
            <!-- Average Height | Adult Eye Level (1.6m) -->
            <a-entity position="0 0 5">
                <a-camera active="true">
                </a-camera>
            </a-entity>
            
            <!-- Average Height | Kid Eye Level (0.9m) -->
            <a-entity position="0 -0.7 5">
                <a-camera active="false">
                </a-camera>
            </a-entity>
            
            <!-- Aerial Camera (6.6m) -->
            <a-entity position="0 5 5">
                <a-camera active="false">
                </a-camera>
            </a-entity>
        </a-scene>
    </body>
</html>
