<!doctype html>
<html>
    <head>
        <title>10 - 3D models</title>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene renderer="colorManagement: true">
            <!-- Asset Management System -->
            <!-- **** IMPORTANT **** Due to the website policies, I cannot distribute the 3D models
                 that I use in the video. Please download the 3D models yourself, or use your own,
                 and then move them to the ASSETs folder -->
            <a-assets>
                <img id="sky" src="10_3DModels/clear-sunny-sky.jpg">
                <a-asset-item id="village" src="10_3DModels/scene.gltf"></a-asset-item>
                <a-asset-item id="catapult-o" src="10_3DModels/Catapult.obj"></a-asset-item>
                <a-asset-item id="catapult-m" src="10_3DModels/Catapult.mtl"></a-asset-item>
            </a-assets>
            
            <!-- Sky -->
            <a-sky src="#sky"></a-sky>
            
            <!-- Camera -->
            <a-entity position="0 -1 3">
                <a-camera></a-camera>
            </a-entity>
            
            <!-- Your 3D Model 01 -->
            <a-entity gltf-model="#village"></a-entity>
            
            <!-- Your 3D Model 02 -->
            <a-entity obj-model="obj: #catapult-o; mtl: #catapult-m"
                      position="-0.1 0 1"
                      rotation="0 0 0"
                      scale="0.015 0.015 0.015">
            </a-entity>
            
        </a-scene>
    </body>
</html>
