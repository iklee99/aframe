<!doctype html>
<html>
<head>
    <title>14 - Inspector</title>
    <!-- Press "CTRL + ALT + i" to open the visual inspector -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
        <a-scene renderer="colorManagement: true">
        <a-assets>
            <img id="floor" src="14_Inspector/floor-1024.jpg">
			<!-- https://sketchfab.com/models/fdc8b5ba548243448f9b918ea7892786 -->
            <a-asset-item id="ssl" src="14_Inspector/suburban-street-lamp.gltf"></a-asset-item>
        </a-assets>

        <!-- Custom Light | Ambient -->
        <a-entity light="type: ambient; intensity: 0.2">
        </a-entity>

        <!-- Custom Light | Directional -->
        <a-entity light="type: directional; intensity: 0.2" position="-0.5 1 1">
        </a-entity>

        <!-- Sky -->
        <a-sky color="#212121"></a-sky>

        <!-- Ground -->
        <a-plane src="#floor" rotation="-90 0 0" scale="20 20 1" repeat="2 2">
        </a-plane>

        <!-- Camera -->
        <a-entity position="0 0 9">
            <a-camera></a-camera>
        </a-entity>

        <!-- Suburban Street Lamp -->
        <a-entity gltf-model="#ssl" position="4 1.15 0" rotation="0 180 0">
        </a-entity>
         <!-- Light Bulb -->
        <a-entity id="light-bulb" 
                  light="decay: 2; intensity: 2; distance: 4; color: #ffcc00; type: point" 
                  position="1.385 1.823 -0.070">
        </a-entity>
        <!-- Light Cone -->
        <a-entity id="light-cone"
                  light="angle: 45; type: spot; color: #ffcc00; penumbra: 0.3"
                  position="1.385 5.486 0.065" rotation="-90 0 0">
        </a-entity>

        <!-- TO DO: 새로운 primitive를 inspector에서 추가하고 position, rotation, scaling 하여
         여기에 paste하기 -->

    </a-scene>
</body>
</html>
